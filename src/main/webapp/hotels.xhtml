<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="_template.xhtml">
		<ui:define name="content">

			<div class="product card">
				<h:form id="form">
					<p:dataView var="hotel" value="#{hotelBean.hotels}" rows="12"
						gridIcon="pi pi-th-large" listIcon="pi pi-bars" paginator="true"
						rowsPerPageTemplate="6,12,24"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
	
						<p:dataViewGridItem>
			                <div class="product-grid-item card border-1">
			                    <!-- <div class="product-grid-item-top">
			                        <div>
			                            <i class="pi pi-tag product-category-icon"/>
			                            <span class="product-category">#{product.category}</span>
			                        </div>
			                        <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
			                    </div> -->
			                    <div class="product-grid-item-content">
			                        <p:graphicImage name="images/product/#{product.image}" library="demo"/>
			                        <div class="product-name">#{hotel.name}</div>
			                        <div class="product-description">#{hotel.description}</div>
			                        <p:rating readonly="true" value="#{hotel.review}"/>
			                    </div>
			                    <div class="product-grid-item-bottom">
			                        <h:outputText value="#{hotel.bedroom.price}" styleClass="product-price">
			                            <f:convertNumber currencySymbol="$" type="currency"/>
			                        </h:outputText>
			                        <p:commandButton type="button" icon="pi pi-globe" value="View" />
			                    </div>
			                </div>
			            </p:dataViewGridItem>
					</p:dataView>
				</h:form>
			</div>
	
		</ui:define>
	</ui:composition>

</html>
