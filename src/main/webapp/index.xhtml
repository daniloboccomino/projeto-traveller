<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">	
	<ui:define name="css"> 
		<h:outputStylesheet name="flags.css" library="css" />
		<h:outputStylesheet name="layout.css" library="css" />
		<h:outputStylesheet name="primeflex.css" library="css" />
	</ui:define>

	<ui:define name="content">
	
		<p:card  class="card">
			<f:facet name="title">Filters</f:facet>
			<h:form>
			    <div class="p-grid ui-fluid" style="padding: 0">
				    
				     <div class="p-col p-mr-3">
                		<div class="ui-inputgroup">
                    		<p:inputText id="hotelName" value="#{hotelBean.hotel.name}"  placeholder="Hotel Name"/>
                    		<p:commandButton icon="pi pi-search" action="#{hotelBean.hotelsByName}" styleClass="ui-button-info"/>
                		</div>
            		</div>
            		
            		 <div class="p-col p-ml-3">
                		<div class="ui-inputgroup">
                    		<p:inputText id="hotelCity" value="#{hotelBean.address.city}" placeholder="City Name"/>
                    		<p:commandButton icon="pi pi-search" action="#{hotelBean.hotelsByCity}" styleClass="ui-button-info"/>
                		</div>
            		</div>
					
				</div>
			</h:form>
		</p:card>
		
		<p:card class="card" style="margin-top: 2em">
			<h:form>
				<p:dataScroller value="#{hotelBean.hotels}"  var="hotel" chunkSize="6">
			    	<p:card class="p-p-5" style="border: 1px solid #eee">
					    <f:facet name="header">
					    	<p:graphicImage url="#{hotel.imageLink}" height="260px" />
					    </f:facet>
					    <f:facet name="title">#{hotel.name}</f:facet>
					    <f:facet name="subtitle">#{hotel.address.address} - #{hotel.address.neighborhood}, #{hotel.address.city} - #{hotel.address.state}, #{hotel.address.country}</f:facet>
					    
					    <div style="min-height: 60px">
					    	<h:outputText value="#{hotel.description}"/>
					    </div>
					    
					    <f:facet name="footer">
					        <p:commandButton value="View" icon="pi pi-globe"/>
					    </f:facet>
					</p:card>
				</p:dataScroller>
			</h:form>
		</p:card>

	</ui:define>
</ui:composition>

</html>
