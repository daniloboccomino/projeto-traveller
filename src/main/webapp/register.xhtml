<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
  <h:outputStylesheet library="css" name="style.css" />
	<ui:define name="menu">
	
	</ui:define>

	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>

		<p:card class="card-user-login">
			<f:facet name="title">
	        	New User
	    	</f:facet>
			<h:form>
				<div class="ui-fluid p-formgrid p-grid">
				
					<div class="p-field p-grid">
						<label for="name" class="p-col-fixed" style="width: 100px">Name</label>
						<div class="p-col">
							<p:inputText id="name" value="#{userBean.user.name}" required="true">
								<f:ajax event="blur" render="messages"  />
							</p:inputText>
						</div>
					</div>

					<div class="p-field p-grid">
						<label for="birthdate" class="p-col-fixed" style="width: 100px">Birth date</label>
						<div class="p-col">
							<p:calendar 
								id="birthdate" 
								value="#{userBean.user.birthdate}" 
								required="true"
								showOn="button"
								mask="dd/MM/yyyy"
							>
								<f:ajax event="blur" render="messages"  />
							</p:calendar>
						</div>
					</div>
					
					<div class="p-field p-grid">
						<label for="email" class="p-col-fixed" style="width: 100px">E-mail</label>
						<div class="p-col">
							<p:inputText id="email" value="#{userBean.user.email}" required="true" validatorMessage="E-mail invÃ¡lido">
								<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
								<f:ajax event="blur" render="messages"  />
							</p:inputText>
						</div>
					</div>

					<div class="p-field p-grid">
						<label for="password" class="p-col-fixed" style="width: 100px">Password</label>
						<div class="p-col">
							<p:password id="password" value="#{userBean.user.password}" required="true" feedback="true" toggleMask="true">
								<f:ajax event="blur" render="messages"  />
							</p:password>
						</div>
					</div>


				</div>
			</h:form>

			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save" action="#{userBean.save}">
					<f:ajax execute="@form" render="messages"  />
				</p:commandButton>
			</f:facet>
		</p:card>
	</ui:define>

</ui:composition>


</html>
